{% extends "base.html" %}

{% block title %}Share File - FortiFile{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto;">
    <div class="card">
        <h2 style="margin-bottom: 20px;">Share File</h2>
        <p class="mb-3">
            <strong>File:</strong> {{ file.original_filename }}<br>
            <strong>Classification:</strong> <span class="badge badge-{{ file.classification }}">{{ file.classification }}</span>
        </p>
        <form method="POST">
            <div class="form-group">
                <label for="username">Share with (username)</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
                <small class="text-muted" style="display: block; margin-top: 5px;">
                    The user must have sufficient clearance to access this file.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Share</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
