{% extends "base.html" %}

{% block title %}Upload File - FortiFile{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto;">
    <div class="card">
        <h2 style="margin-bottom: 20px;">Upload File</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select File (max 100MB)</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="classification">Classification Level</label>
                <select id="classification" name="classification">
                    <option value="public">Public</option>
                    <option value="confidential">Confidential</option>
                    <option value="restricted">Restricted</option>
                </select>
                <small class="text-muted" style="display: block; margin-top: 5px;">
                    Only users with sufficient clearance can access classified files.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
